{% extends 'blog_app/base_file.html' %}

{% block body %}

    <div>
        {% if success %}
        <p>{{ success }}</p>
        {% elif error  %}
        <p>{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email">
            <input type="submit" value="Continue">
        </form>
    </div>

{% endblock %}
