<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog_app/styles/base.css' %}">
    {% block link_css %}
    {% endblock %}
</head>
<body>
    <div>
        <p><em>Techies Corner</em></p>
        <a href="{% url 'blog_app:home' %}">Home</a>
        <a href="{% url 'blog_app:news' %}">News</a>
        <a href="{% url 'blog_app:articles' %}">Articles</a>
        {% if user.is_authenticated %}

            <a href="{% url 'blog_app:new_article' %}">Create New Article</a>
            <a href="{% url 'blog_app:drafts' %}">View Drafts</a>
            <a>View Profile</a>
            <a href="{% url 'blog_app:logout' %}">Log Out</a>
        {% else %}

            <a href="{% url 'blog_app:signup' %}">Sign Up</a>
            <a href="{% url 'blog_app:login' %}">Log In</a>
        
        {% endif %}
            
    </div>
    {% block body %}
    {% endblock %}
</body>
</html>
