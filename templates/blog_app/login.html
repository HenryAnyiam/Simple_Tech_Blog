{% extends 'blog_app/base_file.html' %}

{% block body %}

    <div>
        {% if error %} 
            <p><em>{{ error }}</em></p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username/Email">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" name="Login">
        </form>
    </div>

{% endblock %}
