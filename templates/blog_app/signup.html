{% extends 'blog_app/base_file.html' %}

{% load static %}
{% block link_css %}
<link rel="stylesheet" type="text/css" href="{% static 'blog_app/styles/signup.css' %}">
{% endblock %}

{% block active_signup%}active{% endblock %}

{% block body %}
<div id="container">
    <div id="signup">
        <p>Sign Up To Get Started</p>
        {% if error %}
        {{ error }}
        {% endif %}
        <form method="POST" action="{% url 'blog_app:signup' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            
            <input type="submit" class="btn btn-primary" value="Continue">
        </form>
        <hr>
        <p>Already Have an Account?</p>
        <a href="{% url 'blog_app:login' %}" class="btn btn-primary">Log In</a>
    </div>
</div>
    

{% endblock %}
